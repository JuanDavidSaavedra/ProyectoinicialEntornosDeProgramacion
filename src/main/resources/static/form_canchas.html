<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-success">
            <h2 class="mb-0 text-white" id="formTitle">üèüÔ∏è Agregar Cancha</h2>
        </div>
        <div class="card-body">
            <form id="canchaForm">
                <input type="hidden" id="canchaId">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="deporte" class="form-label">Deporte *</label>
                        <select class="form-select" id="deporte" required>
                            <option value="">Seleccionar deporte</option>
                            <option value="F√∫tbol">F√∫tbol</option>
                            <option value="B√°squetbol">B√°squetbol</option>
                            <option value="Voleibol">Voleibol</option>
                            <option value="Tenis">Tenis</option>
                            <option value="P√°del">P√°del</option>
                            <option value="Rugby">Rugby</option>
                            <option value="M√∫ltiple">M√∫ltiple</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">
                        <label for="ubicacion" class="form-label">Ubicaci√≥n *</label>
                        <input type="text" class="form-control" id="ubicacion" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="precioHora" class="form-label">Precio por Hora *</label>
                        <input type="number" class="form-control" id="precioHora" step="1000" required>
                    </div>
                    <div class="col-md-6">
                        <label for="capacidad" class="form-label">Capacidad de Personas *</label>
                        <input type="number" class="form-control" id="capacidad" min="30" max="50" required>
                        <div class="form-text">M√≠nimo 30 personas, m√°ximo 50 personas</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="horaApertura" class="form-label">Hora de Apertura *</label>
                        <input type="time" class="form-control" id="horaApertura" required>
                        <div class="form-text">Hora en que abre la cancha (ej: 05:00 para 5:00 am)</div>
                    </div>
                    <div class="col-md-6">
                        <label for="horaCierre" class="form-label">Hora de Cierre *</label>
                        <input type="time" class="form-control" id="horaCierre" required>
                        <div class="form-text">Hora en que cierra la cancha (ej: 22:00 para 10:00 pm)</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-select" id="estado" required>
                            <option value="ACTIVA">Activa</option>
                            <option value="INACTIVA">Inactiva</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="canchas.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/request.js"></script>
<script src="js/canchas.js"></script>
</body>
</html>
