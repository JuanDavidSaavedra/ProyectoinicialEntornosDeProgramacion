<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning">
            <h2 class="mb-0 text-dark" id="formTitle">📅 Nueva Reserva</h2>
        </div>
        <div class="card-body">
            <form id="reservaForm">
                <input type="hidden" id="reservaId">

                <!-- Información de horario de atención -->
                <div class="alert alert-info" id="horarioAtencionInfo" style="display: none;">
                    <!-- Aquí se mostrará el horario de atención de la cancha seleccionada -->
                </div>

                <!-- Información de cupos disponibles -->
                <div class="alert alert-success" id="cuposDisponiblesInfo" style="display: none;">
                    <!-- Aquí se mostrarán los cupos disponibles -->
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="usuarioId" class="form-label">Usuario *</label>
                        <select class="form-select" id="usuarioId" required>
                            <option value="">Seleccionar usuario</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="canchaId" class="form-label">Cancha *</label>
                        <select class="form-select" id="canchaId" required>
                            <option value="">Seleccionar cancha</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="fecha" class="form-label">Fecha *</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-4">
                        <label for="horaInicio" class="form-label">Hora Inicio *</label>
                        <input type="time" class="form-control" id="horaInicio" required>
                    </div>
                    <div class="col-md-4">
                        <label for="horaFin" class="form-label">Hora Fin *</label>
                        <input type="time" class="form-control" id="horaFin" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-select" id="estado" required>
                            <option value="ACTIVA">Activa</option>
                            <option value="FINALIZADA">Finalizada</option>
                            <option value="CANCELADA">Cancelada</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="reservas.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/request.js"></script>
<script src="js/reservas.js"></script>
</body>
</html>
